<h1>GIAO DOANH THU</h1>
<button mat-raised-button>
  <input input type="file" (change)="onFileChange($event)" multiple="false" />
</button>
<mat-tab-group>
  <mat-tab
    *ngFor="let branch of branches; index as branch_index"
    [label]="getBranch(branch)"
  >
    <div *ngFor="let d of ds; index as i">
      <mat-accordion>
        <mat-expansion-panel
          (opened)="panelOpenState[i] = true; populateDataFromSource(branch, i)"
          (closed)="panelOpenState[i] = false"
        >
          <mat-expansion-panel-header>
            <mat-panel-title> Doanh thu {{ d.title }} </mat-panel-title>
            <!-- <mat-panel-description>
            Currently I am {{ panelOpenState ? "open" : "closed" }}
          </mat-panel-description> -->
          </mat-expansion-panel-header>

          <button
            mat-raised-button
            color="accent"
            (click)="openDialog(branch, i)"
          >
            Thêm mới
          </button>
          <table
            mat-table
            [dataSource]="d.data"
            class="mat-elevation-z8 demo-table"
          >
            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <ng-container
              *ngFor="let column of columns"
              [cdkColumnDef]="column.columnDef"
            >
              <mat-header-cell *cdkHeaderCellDef>{{
                column.header
              }}</mat-header-cell>
              <mat-cell *cdkCellDef="let row">{{ column.cell(row) }}</mat-cell>
            </ng-container>

            <mat-header-row
              *matHeaderRowDef="displayedColumns"
            ></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
          </table>
        </mat-expansion-panel>
      </mat-accordion>
      <mat-divider></mat-divider>
    </div>
  </mat-tab>
</mat-tab-group>
